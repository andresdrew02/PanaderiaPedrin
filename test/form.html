<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <h1>Formularios HTML</h1>

    <form method="post" action="#">
        <input type="text" placeholder="nombre">
        <textarea placeholder="descripcion" rows="3"></textarea>
        <input type="submit" value="Enviar"/>
        <input type="button" value="Accioname" onclick="msg()">
        <input type="reset" value="Reset">
        <input type="color" onchange="vervalor()">
        <input type="date">
        <input type="time">
        <input type="datetime-local">
        <input type="password">
        <input type="file">
        <input type="range" min="5" max="50" onchange="mostrarValor()">
        <label for="range" id="rango" step="0.5"></label>
        <br>
        <label for="ch1">Audi</label>
        <input id="ch1" type="checkbox">
        <label for="ch2">Opel</label>
        <input id="ch2" type="checkbox">
        <label for="ch3">Tesla</label>
        <input id="ch3" type="checkbox">
        <br>
        <br>
        <label for="genero">Masculino</label>
        <input type="radio" name="genero" value="masculino">
        <label for="genero">Femenino</label>
        <input type="radio" name="genero" value="femenino">
        <label for="genero">No especificado</label>
        <input type="radio" name="genero" value="noespecificado">

    </form>

    <br><br><br>
    <form>
        <input type="text" placeholder="usuario" required>
        <input type="password" required>
        <input type="submit" value="Enviar">
    </form>

</body>

<script>
    const msg = () => {
        window.location.href = "https://www.youtube.com"
    }

    const vervalor = () => {
        console.log(this.event.target.value)
    }

    const mostrarValor = () => {
        let rangoEl = document.querySelector("#rango")
        rangoEl.innerHTML = this.event.target.value
    }
</script>

</html>
